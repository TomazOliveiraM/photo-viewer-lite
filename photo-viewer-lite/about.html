<!-- about.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sobre o PhotoViewer Lite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="about-content">
        <!-- Botão de fechar para a janela sem moldura -->
        <div id="title-bar-btns" style="position: absolute; top: 0; right: 0;">
            <button id="about-close-btn" aria-label="Fechar">×</button>
        </div>

        <h1>PhotoViewer Lite</h1>
        <p>Versão 1.0.0</p>
        <p>Um visualizador de imagens simples criado com Electron.</p>
    </div>

    <script>
        // Script simples para fechar a janela modal
        // Como esta janela é simples, não precisamos de um preload.js completo.
        // Usamos window.close() que funciona em janelas abertas por script.
        document.getElementById('about-close-btn').addEventListener('click', () => {
            window.close();
        });
    </script>
</body>
</html>
